<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">

      <section id="Pagina de inicio" class="inicio">

        <div id="logo"><img src="img/logo lol.png" alt="riot logo" class="logoriot"></div>

        <div id="Btns">

          <button id="campeones" class="btn1">DISCOVER CHAMPIONS</button>

          <a href="https://www.leagueoflegends.com/es-mx/">
          <button id="jugar" class="btn2">PLAY NOW</button>
          </a>
          
        </div>
      </section>

      <section id="landingPage" class="oculto">
        <div id="barrita" class="barrita">
          <img src="" alt="riot logo">
        </div>
        
        <div id="barritaAbajo" class="barrita">

          
          <input type="text" class="barraDeBusqueda" placeholder="Buscar" id="buscador">
          <button id="Busqueda" class="btn">Buscar</button>


          <button class="roleOption" id="Assassin" value="Assassin">ASSASSIN</button>
          <button class="roleOption" id="Fighter" value="Fighter">FIGHTER</button>
          <button class="roleOption" id="Mage" value="Mage">MAGE</button>
          <button class="roleOption" id="Marksman" value="Marksman">MARKSMAN</button>
          <button class="roleOption" id="Support" value="Support">SUPPORT</button>
          <button class="roleOption" id="Tank" value="Tank">TANK</button>


          <select name="reinos">
            <option selected disabled> Choose a region</option>
            <option value="1">Bandle city</option>
            <option value="2">Bilgewater</option>
            <option value="3">Demacia</option>
            <option value="4">Ionia</option>
            <option value="5">Ixtal</option>
            <option value="6">Noxus</option>
            <option value="7">Piltover</option>
            <option value="8">Shadow isles</option>
            <option value="9">Shurima</option>
            <option value="10">Targon</option>
            <option value="11">The freljord</option>
            <option value="12">The void</option>
            <option value="13">Zaun</option>
          </select>
        </div>

        <div id="cartas" class="cartitas"></div>

      </section>

      <section class="mostrarInf" class="oculto">

        <div class="nombreCampeon" id="nombreCampeon">
          <p class="nombre"></p>
          <p class="titulo"></p>
        </div>

        <div class="centro" id="centro">

          <p id="imgCampeon"></p>
          <p id="descripcionCamp"></p>

        </div>

        <div class="stats" id="stats">

          <p id="tituloStats"></p>
          <p id="info"></p>

        </div>

      </section>


    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
